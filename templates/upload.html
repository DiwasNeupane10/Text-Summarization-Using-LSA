<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class=" mt-3 text-center">Upload Your File</h1>
    <div class="row justify-content-center text-center">
        {% with messages=get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="flashed_message">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="container border border-1 rounded u-card" style="padding:10px ;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02" name="file" value="file">
                    <button class="btn btn-outline-secondary btn-yellow" type="button" id="inputGroupFileAddon04" onclick="uploadFile()">UPLOAD A FILE</button>
                </div>
            </div>        
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center">
                <div class="mb-3">        
                    <form method="post" id="myform" enctype="multipart/form-data" action="{{url_for('summarization')}}">
                        <!-- <a class="btn btn-pink btn-outline-secondary mx-3 mt-2" href="{{url_for('summarization')}}">SUMMARIZE</a> -->
                        <h2 class="mb-3 text-center">
                            Summarize my text in <input type="number" style="width:60px ;" value="5" min="1" class="form-control d-inline-block"name="length"> 
                            sentences.
                        </h2>
                        <input type="hidden" name="input_type" value="fileup">
                        <a class="btn btn-tomato btn-outline-secondary mx-3 mt-2" href="{{url_for('index')}}">HOME</a>
                    <button class="btn btn-pink mx-3 mt-2" type="submit" name="summarize" value="summarize">SUMMARIZE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body> 




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./../static/js/file_upload.js"></script>
</html>
