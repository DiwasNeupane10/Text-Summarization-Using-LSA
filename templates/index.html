<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../static/style.css">
   
</head>
<body>
    <div class="container mt-4">
        <form method=post enctype=multipart/form-data>
        <h2 class="mb-3">
            Summarize my text in 
            <input type="number" value="7" min="1" style="width: 50px;" class="form-control d-inline-block"> 
            sentences.
        </h2>
        <div class="card">
            <div class="card-body">
                <textarea class="form-control mb-3" rows="6" placeholder="Our Text Summarizer summarizes text to save you time. Paste an article, text or essay in this box and hit summarize.You can also summarize PDF and docx documents by uploading a file"></textarea>
                <div class="row mb-3">
                    <div class="col-sm-6 mb-2 mb-sm-0">
                        <button class="btn btn-outline-secondary w-100">Upload a file</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-pink w-100">SUMMARIZE</button>
                    </div>
                </div>
                
            </div>
        </div>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
